<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Receitas da Tia Jurema</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="formatos.css" />
		<link rel="stylesheet" type="text/css" href="cadastro.css" />
	</head>
	<body>
		<header data-bs-theme="dark">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<ul class="nav navbar-nav">
					<li class="nav-item"><a class="nav-link" href="home.html" target="_self">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="receitas.html" target="_self">Receitas</a></li>
					<li class="nav-item"><a class="nav-link active" href="cadastro.html" target="_self">Cadastro</a></li>
				</ul>
			</nav>
		</header>

		<main class="cadastro-container container-fluid">
			<h1>Efetue seu Cadastro</h1>
			<form class="form-horizontal" action="mailto:gilsonmneto@yahoo.com.br">
				<div class="row mb-3">
					<label class="form-label col-sm-1" for="nome">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nome" name="nome" required />
					</div>
				</div>

				<div class="row mb-3">
					<label class="form-label col-sm-1" for="email">Email:</label>
					<div class="col-sm-10"><input type="email" class="form-control" id="email" " name="email" required /></div>
				</div>

				<div class="row mb-3">
					<label class="form-label col-sm-1" for="cep">CEP:</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="cep" name="cep" required />
					</div>
				</div>

				<div class="row mb-3">
					<label class="form-label col-sm-1" for="rua">Rua:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="rua" name="rua" required />
					</div>
				</div>

				<div class="row mb-3">
					<label class="form-label col-sm-1" for="numero">Nº:</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="numero" name="numero" required />
					</div>
					<label class="form-label col-sm-2" for="complemento">Complemento:</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="complemento" name="complemento" required />
					</div>
				</div>

				<div class="row mb-3">
					<label class="form-label col-sm-1" for="cidade">Cidade:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="cidade" name="cidade" required />
					</div>
					<label class="form-label col-sm-2" for="uf">UF:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="uf" name="uf" required />
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
					</div>
				</div>
			</form>
		</main>
		<footer>©Jurema 2022</footer>
	</body>
</html>
